<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="calculator">
        <div id="display">0</div>
        <div class="buttonRow">
            <button class="button" id="clearSign">A/C</button>
            <button class="button" id="deleteSign">DEL</button>
        </div>
        <div class="buttonRow">
            <button class="button" id="b7">7</button>
            <button class="button" id="b8">8</button>
            <button class="button" id="b9">9</button>
            <button class="button" id="b/">รท</button>
        </div>
        <div class="buttonRow">
            <button class="button" id="b4">4</button>
            <button class="button" id="b5">5</button>
            <button class="button" id="b6">6</button>
            <button class="button" id="bx">x</button>
        </div>
        <div class="buttonRow">
            <button class="button" id="b1">1</button>
            <button class="button" id="b2">2</button>
            <button class="button" id="b3">3</button>
            <button class="button" id="b-">-</button>
        </div>
        <div class="buttonRow">
            <button class="button" id="b0">0</button>
            <button class="button" id="b+">+</button>
            <button class="button" id="equalSign">=</button>

        </div>

    </div>

</body>

</html>
